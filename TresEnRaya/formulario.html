<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRES EN RAYA</title>
</head>
<body>
    <header>
        <h1>Forulario</h1>
    </header>

    <main>
        <form id="formulario">
            <label for="apodo">Introduce tu apodo:</label>
            <input type="text" id="apodo" name="apodo" required>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="mensaje"></p>
    </main>

    <script>
		document.getElementById("formulario").addEventListener("submit", function(event) {
			event.preventDefault();

			var apodo = document.getElementById("apodo").value;
            
			if (!isNaN(apodo)) document.getElementById("mensaje").innerHTML = "El campo de apodo no puede empezar por n√∫mero";
			else document.getElementById("mensaje").innerHTML = "Bienvenido, " + apodo;
		});
	</script>
</body>
</html>
