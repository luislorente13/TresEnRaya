<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formulario.css">
    <title>TRES EN RAYA</title>
</head>
<body>

    <main>
        <section>
            <h1>Formulario</h1> 
            <form id="formulario">
                <label for="apodo">Introduce tu apodo:</label> <br>
                <input type="text" id="apodo" name="apodo" required> <br>
            
                <button type="submit">Enviar</button>
            </form>
            <p id="mensaje"></p>
        </section>
        
    </main>

    <script>
		document.getElementById("formulario").addEventListener("submit", function(event) {
			event.preventDefault();

			var apodo = document.getElementById("apodo").value;
            
			if (!isNaN(apodo)) document.getElementById("mensaje").innerHTML = "El campo de apodo no puede empezar por n√∫mero";
			else {
                document.getElementById("mensaje").innerHTML = "Bienvenido, " + apodo;
                setTimeout(function() {
                    window.location.href = "juego.html";
                }, 1000);
            }
		});
	</script>
</body>
</html>
