<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formulario.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>TRES EN RAYA</title>
</head>
<body>

    <main>
        <section>
            <h1>Formulario</h1> 
            <form id="formulario">
                <label for="apodo">Introduce tu apodo:</label> <br>
                <input type="text" id="apodo" name="apodo" required> <br>
            
                <button type="button" onclick="comprobarCampos()">Enviar</button>
            </form>
            <p id="mensaje"></p>
        </section>
        
    </main>

    <script>
        function comprobarCampos() {
        var apodo = document.getElementById("apodo").value;
        var mensaje = document.getElementById("mensaje");

        if (apodo === "") {
            mensaje.innerHTML = "Rellene el campo";
        } else if (/\d/.test(apodo)) {
            mensaje.innerHTML = "No se permiten numeros en el apodo";
        } else {
            localStorage.setItem("1", apodo);
            mensaje.innerHTML = "Bienvenido, " + apodo;
            setTimeout(function () {
                window.location.href = "juego.html";
            }, 500);
        }
    }
    </script>
</body>
</html>
